about.title: Quienes somos 
about.subtitle: Maravillosa mezcla cubana-española
about.text: Proveniente de la zona de Navarra, Jaime inició en el 2016 junto a su esposa Yanaisi este bar-restaurante. En junio del 2017 ya las mesas estaban listas, se encendieron los fogones y desde el día 12 de ese mismo mes, se abrieron nuestras puertas para todos aquellos que deseen disfrutar de la elegancia española y la cultura cubana.
