about.subtitle: 'Maravillosa mezcla cubana-española'
about.text: 'Proveniente de la zona de Navarra, Jaime Elizalde inició junto a su esposa Yanaisi este bar-restaurante. En junio del 2017 ya las mesas estaban listas, se encendieron los fogones y se abrieron nuestras puertas para todos aquellos que deseen disfrutar la maravillosa mezcla del sabor cubano-español.'
